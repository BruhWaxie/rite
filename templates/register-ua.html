<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рейстрація</title>
  <link rel="stylesheet" href="static/login.css">
</head>
<body>
    <video class="video-bg" autoplay loop muted>
        <source src="static\vids\login-bg.mp4" type="video/mp4">
    </video>
  <div class="wrapper">
    <form action="#">
      <h2>Зарейстрватись</h2>
      <div class="input-field">
        <input type="name" required>
        <label>Введіть ім'я</label>
      </div>
        <div class="input-field">
        <input type="text" required>
        <label>Введіть електронну пошту</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Введіть пароль</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Запам'ятати мене</p>
        </label>
      </div>
      <button type="submit">Зарейстрватись</button>
      <div class="register">
        <p>Маєте обліковий запис? <a href="/login">Увійти</a></p>
      </div>
    </form>
  </div>
</body>
</html>
