{% extends 'base.html' %}
{% block title %}
    <title>Home</title>
{% endblock title %}
{% block content %}
<main class="container">
    <form action="{{url_for('search_page')}}" class="d-flex search-bar-full my-3" role="search" method="get">
        <input required name="query" id="search-bar" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width: 50em;">
        <button class="btn btn-primary d-flex" type="submit">Search</button>
      </form>
    <section class="d-flex">
    {% for id, category_name in categories %}
      <a href="/category/{{id}}" value={{id}} class="btn btn-outline-light category-button">{{category_name}}</a>
      {% endfor %}
    </section>

    <section>
        <div class="mt-3 d-flex flex-column flex-wrap flex-lg-row mb-4 text-dark lh-sm text-decoration-none">
            {% for article in articles %}
            <div class="rectangle me-2">
              <div class="text-content">
                <h3 style="font-weight: bold; padding: 1px 20px; margin: 0px; margin-top:35px">{{ article[1] }}</h3>
                <h5 style="color: rgb(182, 182, 182); font-weight: bold; font-size: 15px; margin: 5px 20px;">Sam Laurent</h5>            
                <p style="padding: 0px 20px; font-size:15px; margin-top:20px">{{article[5]}}</p>
                <div style="display: flex; align-items: center; justify-content: space-between; margin: 0px 20px;">
                  <div style="display: flex; align-items: center;">
                    <p style="font-size: 12px; color: #808080; margin: 0;">100,000 views</p>
                  </div>
                  <a href="{{url_for('article_page', article_id=article[0])}}" class="btn btn-light" style="height: 30px; font-size: small;">Read</a>
                </div>
              </div>
            </div>
            {% endfor %}
             
          </
</main>
{% endblock content %}
