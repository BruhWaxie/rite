<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
        <title>title</title>
    {% endblock title %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='variables.scss')}}">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark" style="background-color: rgba(50, 50, 50, 0);height: 40px">
      <div class="container">
        <a class="navbar-brand" href="#"></a>
        <img  src="{{url_for('static', filename='img/icons/logo-w.svg')}}" style="margin-right: 20px;" width="35px", alt="">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/" style="font-size: 12px;">Home</a>

            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/explore" style="font-size: 12px;">Explore</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/create-article" style="font-size: 12px;">Create</a>
            </li>
          </ul>


          <a href="/login" class="btn btn-primary" style="height: 25px; display: flex; align-items: center; justify-content: center; border-radius: 60px; font-size: 12px" type="submit">Log in</a>
          <a href="/register" class="btn btn-primary" style="margin-left:5px;height: 25px; display: flex; align-items: center; justify-content: center; border-radius: 60px; font-size: 12px" type="submit">Register</a>
        </div>
      </div>
    </nav>
  </header>
      
      {% block content %}
        
      {% endblock content %}

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
      </script>
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const navbar = document.querySelector(".nav-transition");
        
          window.addEventListener("scroll", () => {
            if (window.scrollY > 100) {
              navbar.classList.add("nav-fixed");
            } else {
              navbar.classList.remove("nav-fixed");
            }
          });
        });

        const target = document.querySelector('.target');

        const observer = new IntersectionObserver(
          ([entry]) => {
            if (entry.isIntersecting) {
              target.style.transform = 'scale(1)';
              target.style.fontSize = '16px';
            } else if (entry.boundingClientRect.top < 0) {
              target.style.transform = 'scale(1.5)';
              target.style.fontSize = '20px';
            } else {
              target.style.transform = 'scale(0.8)';
              target.style.fontSize = '14px';
            }
          },
          {
            threshold: 0.5,
          }
        );

        observer.observe(target);

        
      </script>
</body>

</html>
